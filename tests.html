<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      margin-bottom: 5px;
      text-align: center;
    }

    .tests {
      margin: auto;
      width: fit-content;
    }

    .testContainer {
      display: flex;
      flex-direction: row;
    }

    .imageContainter {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      text-align: center;
    }
  </style>
</head>

<body>
  <script src="marvalj-0_0.js"></script>
  <h2>alphaBoundary</h2>
  <div class="tests">
    <div class="testContainer">
      <div class="imageContainter">
        <label>Original</label>
        <img src="https://i.imgur.com/XRQzVKJ.png">
      </div>
      <div class="imageContainter">
        <label>Result</label>
        <canvas id="alphaBoundary" width="740" height="400" style="display:inline-block"></canvas>
      </div>
    </div>
    <h2>brightnessAndConstrast</h2>
    <div class="tests">
      <div class="testContainer">
        <div class="imageContainter">
          <label>Original</label>
          <img src="https://i.imgur.com/XRQzVKJ.png">
        </div>
        <div class="imageContainter">
          <label>Result</label>
          <canvas id="brightnessAndContrast" width="740" height="400" style="display:inline-block"></canvas>
        </div>
      </div>
      <h2>blackAndWhite</h2>
    <div class="tests">
      <div class="testContainer">
        <div class="imageContainter">
          <label>Original</label>
          <img src="https://i.imgur.com/XRQzVKJ.png">
        </div>
        <div class="imageContainter">
          <label>Result</label>
          <canvas id="blackAndWhite" width="740" height="400" style="display:inline-block"></canvas>
        </div>
      </div>
      <h2>colorChannel</h2>
      <div class="testContainer">
        <div class="imageContainter">
          <label>Original</label>
          <img src="https://i.imgur.com/XRQzVKJ.png">
        </div>
        <div class="imageContainter">
          <label>Result</label>
          <canvas id="colorChannel" width="740" height="400" style="display:inline-block"></canvas>
        </div>
      </div>
      <h2>emboss</h2>
      <div class="testContainer">
        <div class="imageContainter">
          <label>Original</label>
          <img src="https://i.imgur.com/XRQzVKJ.png">
        </div>
        <div class="imageContainter">
          <label>Result</label>
          <canvas id="emboss" width="740" height="400" style="display:inline-block"></canvas>
        </div>
      </div>
      <h2>gaussianBlur</h2>
      <div class="tests">
        <div class="testContainer">
          <div class="imageContainter">
            <label>Original</label>
            <img src="https://i.imgur.com/XRQzVKJ.png">
          </div>
          <div class="imageContainter">
            <label>Result</label>
            <canvas id="gaussianBlur" width="740" height="400" style="display:inline-block"></canvas>
          </div>
        </div>
      </div>
      <script>
        let image = new MarvalImage();
        image.load("https://i.imgur.com/XRQzVKJ.png", imageLoaded);

        function imageLoaded() {
          let imageOut = image.clone();
          Marval.alphaBoundary(image, imageOut, 50.0);
          imageOut.draw(document.getElementById("alphaBoundary"));

          imageOut = image.clone();
          Marval.blackAndWhite(image, imageOut, 10);
          imageOut.draw(document.getElementById("blackAndWhite"));

          imageOut = image.clone();
          Marval.brightnessAndContrast(image, imageOut, 20, 40);
          imageOut.draw(document.getElementById("brightnessAndContrast"));

          imageOut = image.clone();
          Marval.colorChannel(image, imageOut, 0, -12, -8);
          imageOut.draw(document.getElementById("colorChannel"));

          imageOut = image.clone();
          Marval.emboss(image, imageOut);
          imageOut.draw(document.getElementById("emboss"));

          imageOut = image.clone();
          Marval.gaussianBlur(image, imageOut, 7.0);
          imageOut.draw(document.getElementById("gaussianBlur"));
        }
      </script>
</body>

</html>
