  <script>
    let image = new MarvalImage();
    image.load("https://i.imgur.com/XRQzVKJ.png", imageLoaded);

    function imageLoaded() {
      let imageOut = image.clone();
      Marval.alphaBoundary(image, imageOut, 50.0);
      imageOut.draw(document.getElementById("alphaBoundary"));

      imageOut = image.clone();
      Marval.blackAndWhite(image, imageOut, 10);
      imageOut.draw(document.getElementById("blackAndWhite"));

      imageOut = image.clone();
      Marval.brightnessAndContrast(image, imageOut, 20, 40);
      imageOut.draw(document.getElementById("brightnessAndContrast"));

      imageOut = image.clone();
      Marval.colorChannel(image, imageOut, 0, -12, -8);
      imageOut.draw(document.getElementById("colorChannel"));

      imageOut = image.clone();
      Marval.emboss(image, imageOut);
      imageOut.draw(document.getElementById("emboss"));

      imageOut = image.clone();
      Marval.gaussianBlur(image, imageOut, 7.0);
      imageOut.draw(document.getElementById("gaussianBlur"));

      imageOut = image.clone();
      Marval.grayScale(image, imageOut);
      imageOut.draw(document.getElementById("grayScale"));

      imageOut = image.clone();
      Marval.invertColors(image, imageOut);
      imageOut.draw(document.getElementById("invertColors"));

      imageOut = image.clone();
      Marval.prewitt(image, imageOut, 4);
      imageOut.draw(document.getElementById("prewitt"));

      imageOut = image.clone();
      Marval.scale(image, imageOut, 370, 200);
      imageOut.draw(document.getElementById("scale"));

      imageOut = image.clone();
      Marval.sepia(image, imageOut, 50);
      imageOut.draw(document.getElementById("sepia"));

      imageOut = image.clone();
      Marval.thresholding(image, imageOut, 50, 100);
      imageOut.draw(document.getElementById("thresholding"));

      imageOut = image.clone();
      Marval.colorNoise(image, imageOut, 0.5);
      imageOut.draw(document.getElementById("colorNoise"));

      imageOut = image.clone();
      Marval.blackAndWhiteNoise(image, imageOut, 0.5);
      imageOut.draw(document.getElementById("blackAndWhiteNoise"));
    }
  </script>
