<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .testContainer {
      display: flex;
      flex-direction: row;
    }
    .imageContainter {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <script src="marvalj-0_0.js"></script>
  <h2>Color Channel</h2>
  <div class="testContainer">
    <div class="imageContainter">
      <label>Original</label>
      <img src="https://i.imgur.com/5fs2joH.jpg">
    </div>
    <div class="imageContainter">
      <label>Result</label>
      <canvas id="modifiedImage" width="740" height="400" style="display:inline-block"></canvas>
    </div>
  </div>
  <script>
    let originalImage = document.getElementById("originalImage");
    let modifiedImage = document.getElementById("modifiedImage");
    let image = new MarvinImage();

    image.load("https://i.imgur.com/5fs2joH.jpg", function () {
      image.draw(originalImage);
    });

    let resultImage = new MarvinImage();
    resultImage.load("https://i.imgur.com/5fs2joH.jpg", function () {
      Marvin.colorChannel(image, image, 0, -12, -8);
      image.draw(modifiedImage);
    });

  </script>
</body>

</html>
