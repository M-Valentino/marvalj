<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      margin-bottom: 5px;
      text-align: center;
    }

    .tests {
      margin: auto;
      width: fit-content;
    }

    .testContainer {
      display: flex;
      flex-direction: row;
    }

    .imageContainter {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      text-align: center;
    }
  </style>
</head>

<body>
  <script src="marvalj-0_0.js"></script>
  <h2>Gaussian Blur</h2>
  <div class="tests">
    <div class="testContainer">
      <div class="imageContainter">
        <label>Original</label>
        <img src="https://i.imgur.com/5fs2joH.jpg">
      </div>
      <div class="imageContainter">
        <label>Result</label>
        <canvas id="gaussianBlur" width="740" height="400" style="display:inline-block"></canvas>
      </div>
    </div>
    <h2>Color Channel</h2>
    <div class="testContainer">
      <div class="imageContainter">
        <label>Original</label>
        <img src="https://i.imgur.com/5fs2joH.jpg">
      </div>
      <div class="imageContainter">
        <label>Result</label>
        <canvas id="colorChannel" width="740" height="400" style="display:inline-block"></canvas>
      </div>
    </div>
    <h2>Emboss</h2>
    <div class="testContainer">
      <div class="imageContainter">
        <label>Original</label>
        <img src="https://i.imgur.com/5fs2joH.jpg">
      </div>
      <div class="imageContainter">
        <label>Result</label>
        <canvas id="emboss" width="740" height="400" style="display:inline-block"></canvas>
      </div>
    </div>
  </div>
  <script>
    let image = new MarvinImage();
    image.load("https://i.imgur.com/5fs2joH.jpg", imageLoaded);

    function imageLoaded() {
      let imageOut = image.clone();
      Marvin.gaussianBlur(image, imageOut, 7.0);
      imageOut.draw(document.getElementById("gaussianBlur"));

      imageOut = image.clone();
      Marvin.colorChannel(image, imageOut, 0, -12, -8);
      imageOut.draw(document.getElementById("colorChannel"));

      imageOut = image.clone();
      Marvin.emboss(image, imageOut);
      imageOut.draw(document.getElementById("emboss"));
    }
  </script>
</body>

</html>
